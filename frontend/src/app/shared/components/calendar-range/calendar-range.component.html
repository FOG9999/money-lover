<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    <div class="calendar-range-container">
        <mat-form-field>
            <mat-date-range-input [rangePicker]="picker">
                <input matStartDate placeholder="Từ ngày" [(ngModel)]="timeFrom">
                <input matEndDate placeholder="Đến ngày" [(ngModel)]="timeTo">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="close()">Đóng</button>
    <button mat-button [mat-dialog-close]="{ timeFrom, timeTo }" color="accent">{{ okText }}</button>
</div>
