<h2 mat-dialog-title>{{title}}</h2>
<div mat-dialog-content>
    <mat-list>
        <div mat-subheader>Ví tiền</div>
        <mat-list-item>
            <span class="icon-select-wallet" mat-list-icon>
                <ml-icon [path]="wallet.icon.path"></ml-icon>
            </span>
            <div mat-line>{{wallet.name}}</div>
            <div mat-line> {{wallet.amount}} </div>
        </mat-list-item>

        <div mat-subheader>Chủng loại</div>
        <mat-list-item>
            <span class="icon-select-category" mat-list-icon>
                <ml-icon [path]="category.icon.path"></ml-icon>
            </span>
            <div mat-line>{{category.name}}</div>
            <div mat-line>
                <ng-container *ngTemplateOutlet="categoryType; context: {category: category}"></ng-container>
            </div>
        </mat-list-item>
    </mat-list>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true">Delete</button>
</div>

<!-- display category type -->
<ng-template #categoryType let-category>
    <span class="type-income" *ngIf="category.transactionType == 1">Khoản thu</span>
    <span class="type-outcome" *ngIf="category.transactionType == 0">Khoản chi</span>
</ng-template>
