<div class="fp-container" *ngIf="!loading; else loadingTpl">
    <div fxLayout="row wrap" class="tfa-content" fxLayoutAlign="center center">
        <div fxLayout="row wrap" class="fp-image" fxLayoutAlign="center center" fxLayoutGap="10px">
            <img src="assets/images/envelope.png" alt="envelope" class="envelope-img">
        </div>
        <div class="fp-content">
            <div class="fp-title">
                <mat-icon>check</mat-icon> Thành công              
            </div>
            <p class="fp-description">
                Mật khẩu mới của bạn là: {{ newPassword }}. Vui lòng đăng nhập và thay đổi mật khẩu.
            </p>
        </div>
    </div>
</div>
<ng-template #loadingTpl>
    <app-loading></app-loading>
</ng-template>
