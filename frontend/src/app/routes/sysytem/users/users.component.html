<mat-card>
    <mat-card-title>Người dùng hệ thống</mat-card-title>
    <mat-card-content>
        <div class="p-y-4">
            <mat-form-field class="w-full">
                <input matInput type="text" [(ngModel)]="searchKey"
                    (keyup.enter)="searchUsers()" placeholder="Tìm kiếm" />
                <button mat-icon-button matSuffix (click)="searchUsers()">
                    <mat-icon>search</mat-icon>
                </button>
            </mat-form-field>
            <mat-card-actions>
                <button mat-button color="primary" (click)="addUser()">
                    <mat-icon>add</mat-icon>
                    Thêm mới
                </button>
                <button mat-button color="warning" (click)="deactivate()">
                    <mat-icon>block</mat-icon>
                    Vô hiệu
                </button>
                <button mat-button color="accent" (click)="delete()">
                    <mat-icon>delete</mat-icon>
                    Xóa
                </button>
            </mat-card-actions>
        </div>        
        <table mat-table [dataSource]="userList" class="w-full">
            <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
              <th mat-header-cell *matHeaderCellDef> {{column}} </th>
              <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
