<div class="sent-mail-fp-container">
    <div fxLayout="row wrap" class="sent-mail-fp-content" fxLayoutAlign="center center">
        <div fxLayout="row wrap" class="sent-mail-fp-image" fxLayoutAlign="center center" fxLayoutGap="10px">
            <img src="assets/images/envelope.png" alt="envelope" class="envelope-img">
        </div>
        <div class="sent-mail-fp-verify">
            <div class="sent-mail-fp-title">
                Nhập email để nhận mật khẩu mới  
            </div>
            <p class="sent-mail-fp-note">
                Lưu ý: Đường link gửi trong email chỉ có hiệu lực trong vòng 5 phút kể từ khi được gửi đi.
            </p>
            <div class="sent-mail-fp-code">
                <form class="form-field-full" [formGroup]="formGroupEmail">
                    <mat-form-field appearance="outline">
                        <mat-label>Email của bạn</mat-label>
                        <input matInput type="text" id="sent-mail-fp-verify-email" formControlName="email" (keyup.enter)="onSubmitEmail()" required />
                        <mat-error *ngIf="formGroupEmail.get('email').invalid">Email không đúng định dạng</mat-error>
                    </mat-form-field>
                </form>
                <div class="btn-container">
                    <button mat-button color="primary" [attr.disabled]="formGroupEmail.get('email').invalid || loading ? '': null" (click)="onSubmitEmail()">
                        <mat-icon *ngIf="loading"><mat-spinner diameter="20">
                        </mat-spinner></mat-icon>Gửi
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
